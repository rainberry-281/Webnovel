<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="/src/main/webapp/resources/client/css/register.css">

    <link rel="stylesheet" href="/src/main/webapp/resources/client/css/logo.css">

    <link rel="stylesheet" href="/src/main/webapp/resources/client/css/main.css">
</head>

<body>
    <div id="logo">
        <!-- <img src="https://www.svgrepo.com/show/404187/strawberry.svg" class="strawberry" alt="strawberry">
        <div class="berrynovel">berryNovel</div> -->
    </div>

    <div class="register-box">
        <h2>Đăng ký</h2>

        <form action="/register">
            <div class="form-group">
                <label for="fullname">Fullname</label>
                <input type="text" id="fullname" placeholder="Nhập fullname">
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Nhập username">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Nhập email">
            </div>

            <div class="form-group">
                <label for="phonenumber">Phone Number</label>
                <input type="tel" id="phonenumber" placeholder="Nhập phone number">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Nhập password">
            </div>

            <div class="form-group">
                <label for="comfirmpassword">Comfirm Password</label>
                <input type="password" id="confirmpassword" placeholder="Xác nhận password">
            </div>

            <button type="submit">Register</button>
        </form>
    </div>

    <script src="/src/main/webapp/resources/client/js/logo.js"></script>
</body>

</html>
