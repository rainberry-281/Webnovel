<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>berryNovel - Thế giới truyện chữ</title>
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="../auth/strawberry.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <aside class="sidebar">
        <a href="homepage.html" class="logo">
            <img src="https://www.svgrepo.com/show/404187/strawberry.svg" class="strawberry" alt="strawberry">
            <div class="berrynovel">berryNovel</div>
        </a>
        <nav class="menu-icons">
            <a href="homepage.html"><i class="fa-solid fa-house"></i></a>
            <a href="category.html"><i class="fa-solid fa-shapes"></i></a>
        </nav>
    </aside>

    <main class="main-content">

        <header class="top-header">
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search book">
            </div>
            <div class="auth-links">
                <a href="../auth/login.html">Đăng nhập</a> / <a href="../auth/register.html">Đăng ký</a>
            </div>
        </header>

        <section class="novel-section">
            <div class="section-header">
                <h3>SÁNG TÁC</h3>
                <a href="/more" class="view-more">Xem thêm</a>
            </div>

            <div class="novel-grid">
                <div class="novel-card">
                    <div class="novel-cover">
                        <img src="path-to-your-image.jpg" alt="Think Again">
                    </div>
                    <div class="novel-info">
                        <h4 class="title">Dám nghĩ lớn</h4>
                        <p class="author">David T. Schwartz</p>
                    </div>
                </div>

            </div>
        </section>

    </main>

    <footer class="footer">
        <div class="footer-brand">
            <i class="fa-solid fa-book-open"></i>
            <p>"BerryNovel - Nơi hội tụ những chương truyện hấp dẫn..."</p>
        </div>
    </footer>

</body>

</html>
