<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>berryNovel - Thế giới truyện chữ</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="../homepage/scss/main.css">

</head>

<body>
    <!-- navbar -->
    <div id="navbar"></div>

    <!-- banner -->
    <section class="hero container my-5">
        <div class="row align-items-center">
            <div class="col-lg-5">
                <h1 class="hero-title">
                    Read<br> Your Story
                </h1>
                <p class="text-muted mt-3">
                    BerryNovel – nơi hội tụ những chương truyện hấp dẫn
                </p>
                <button class="btn btn-danger mt-3 px-4">
                    Khám phá ngay
                </button>
            </div>

            <div class="col-lg-7">
                <img src="https://images.unsplash.com/photo-1524995997946-a1c2e315a42f" class="img-fluid hero-img">
            </div>
        </div>
    </section>
    <!-- Novel section -->
    <section class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="fw-bold">SÁNG TÁC</h4>
            <a href="#" class="text-muted small">Xem thêm</a>
        </div>

        <div class="row g-4 ">
            <div class="col-3 col-md-3">
                <div class="novel-card">
                    <div class="novel-thumb">
                        <img src="https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c" alt="Dám nghĩ lớn">
                    </div>
                    <h6 class="mt-2">Dám nghĩ lớn</h6>
                    <small class="text-muted">David T. Schwartz</small>
                </div>

            </div>
        </div>
    </section>

    <footer class="footer text-center py-4">
        <small>© 2026 berryNovel</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../layout/include.js"></script>

</body>

</html>
